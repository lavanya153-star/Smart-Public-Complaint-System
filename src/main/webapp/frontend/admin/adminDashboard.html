<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .dashboard-card {
            transition: 0.3s;
            border-radius: 12px;
        }

        .dashboard-card:hover {
            transform: translateY(-5px);
        }

        .action-btn {
            width: 60%;
            margin: 10px auto;
            display: block;
            padding: 12px;
            border-radius: 10px;
            font-size: 1.1rem;
        }
    </style>
</head>

<body class="bg-light">

<!-- Navbar -->
<nav class="navbar navbar-dark bg-dark px-3">
    <span class="navbar-brand">Admin Dashboard</span>

    <div>
        <a href="/Smart-Public-Complaint-System/viewComplaints"
           class="btn btn-outline-light btn-sm me-2">View Complaints</a>

        <a href="/Smart-Public-Complaint-System/frontend/admin/adminLogin.html"
           class="btn btn-danger btn-sm">Logout</a>
    </div>
</nav>

<!-- Main Container -->
<div class="container mt-4">

    <!-- Stats Row -->
    <div class="row text-center">

        <div class="col-md-3">
            <div class="card shadow p-3 mb-4 dashboard-card">
                <h6>Total Complaints</h6>
                <h3 id="totalCount">0</h3>
            </div>
        </div>

        <div class="col-md-3">
            <div class="card shadow p-3 mb-4 dashboard-card">
                <h6>Pending</h6>
                <h3 id="pendingCount">0</h3>
            </div>
        </div>

        <div class="col-md-3">
            <div class="card shadow p-3 mb-4 dashboard-card">
                <h6>In Progress</h6>
                <h3 id="inProgressCount">0</h3>
            </div>
        </div>

        <div class="col-md-3">
            <div class="card shadow p-3 mb-4 dashboard-card">
                <h6>Completed</h6>
                <h3 id="completedCount">0</h3>
            </div>
        </div>

    </div>

    <!-- Action Cards -->
    <div class="card shadow p-4 rounded-4">
        <h3 class="text-center mb-3">Welcome Admin</h3>
        <p class="text-center text-muted">Manage all public complaints efficiently.</p>

        <hr>

        <!-- Buttons section -->
        <a href="/Smart-Public-Complaint-System/viewComplaints"
           class="btn btn-primary action-btn">Manage Complaints</a>

        <a href="departments.html"
           class="btn btn-info action-btn text-white">Manage Departments</a>

        <a href="respond.html"
           class="btn btn-warning action-btn">Send Response</a>

        <a href="../user/notifications.html"
           class="btn btn-secondary action-btn">View User Notifications (Test)</a>
    </div>

</div>

<!-- Stats Loader -->
<script>
    function loadStats() {
        fetch("/Smart-Public-Complaint-System/getComplaintStats")
            .then(response => response.json())
            .then(data => {
                document.getElementById("totalCount").innerText = data.total;
                document.getElementById("pendingCount").innerText = data.pending;
                document.getElementById("inProgressCount").innerText = data.inProgress;
                document.getElementById("completedCount").innerText = data.completed;
            })
            .catch(err => console.error("Error:", err));
    }
    window.onload = loadStats;
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
