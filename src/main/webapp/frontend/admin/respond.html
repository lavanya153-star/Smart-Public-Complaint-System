<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Send Response</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">

<div class="container mt-5 col-md-6">

    <h3 class="text-center mb-4">Send Response to User</h3>

    <form action="/Smart-Public-Complaint-System/adminOperations" method="post">

        <input type="hidden" name="action" value="sendResponse">

        <!-- Complaint ID -->
        <label class="form-label">Complaint ID</label>
        <input type="number" name="cid" class="form-control" required>

        <label class="form-label mt-3">Response Message</label>
        <textarea name="response" rows="4" class="form-control" required></textarea>

        <button class="btn btn-primary w-100 mt-4">Send Response</button>

    </form>

</div>

</body>
</html>
