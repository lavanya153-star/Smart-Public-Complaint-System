<!DOCTYPE html>
<html>
<head>
    <title>User Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4 bg-white p-4 rounded shadow">

            <h3 class="text-center mb-3">Register</h3>

            <form action="http://localhost:8080/Smart-Public-Complaint-System/register" method="post">

                <input type="text" class="form-control mb-2" name="name" placeholder="Enter Name" required>

                <input type="email" class="form-control mb-2" name="email" placeholder="Enter Email" required>

                <input type="password" class="form-control mb-3" name="password" placeholder="Enter Password" required>

                <button type="submit" class="btn btn-primary w-100">Register</button>

            </form>

        </div>
    </div>
</div>
</body>
</html>
