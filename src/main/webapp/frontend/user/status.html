<!DOCTYPE html>
<html>
<head>
    <title>Complaint Status</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<nav class="navbar navbar-dark bg-primary px-3">
    <span class="navbar-brand">Smart Public Complaint System</span>
</nav>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 bg-white p-4 shadow rounded">

            <h3 class="text-center mb-4">Check Complaint Status</h3>

            <!-- Form to send email to servlet -->
            <form action="/Smart-Public-Complaint-System/status" method="get">
                <label class="fw-bold">Email used in complaint:</label>
                <input type="email" name="email" class="form-control mb-3"
                       placeholder="Enter your registered Email" required>

                <button type="submit" class="btn btn-primary w-100">Check Status</button>
            </form>

            <hr>

            <div id="status-result" class="mt-3">
                <!-- Status will be shown by servlet -->
            </div>

        </div>
    </div>
</div>
