<!DOCTYPE html>
<html>
<head>
    <title>Submit Complaint</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 bg-white p-4 rounded shadow">

            <h3 class="text-center mb-3">Submit Complaint</h3>

            <form action="http://localhost:8080/Smart-Public-Complaint-System/submitComplaint"
                  method="post">

                <input type="text" class="form-control mb-2" name="name" placeholder="Enter Name" required>

                <input type="email" class="form-control mb-2" name="email" placeholder="Enter Email" required>

                <input type="text" class="form-control mb-2" name="address" placeholder="Enter Address" required>

                <select class="form-control mb-2" name="category" required>
                    <option value="">Select Category</option>
                    <option>Water</option>
                    <option>Road</option>
                    <option>Electricity</option>
                    <option>Drainage</option>
                    <option>Garbage</option>
                </select>

                <select class="form-control mb-2" name="department" required>
                    <option value="">Select Department</option>
                    <option>Water Department</option>
                    <option>Electricity Department</option>
                    <option>Roads & Infrastructure</option>
                    <option>Sanitation Department</option>
                    <option>Public Health</option>
                </select>

                <textarea class="form-control mb-3" name="description"
                          rows="3" placeholder="Enter Description" required></textarea>

                <button type="submit" class="btn btn-primary w-100">Submit Complaint</button>
            </form>

        </div>
    </div>
</div>

</body>
</html>
