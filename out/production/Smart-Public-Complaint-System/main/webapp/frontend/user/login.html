<!DOCTYPE html>
<html>
<head>
    <title>User Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-primary d-flex justify-content-center align-items-center" style="height:100vh;">

<div class="card p-4" style="width:300px;">
    <h4 class="text-center mb-3">Login</h4>

    <form action="http://localhost:8080/Smart-Public-Complaint-System/login" method="post">

        <input type="email" class="form-control mb-2" name="email" placeholder="Enter Email" required>

        <input type="password" class="form-control mb-3" name="password" placeholder="Enter Password" required>

        <button type="submit" class="btn btn-success w-100">Login</button>

    </form>
</div>

</body>
</html>
