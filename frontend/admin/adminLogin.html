<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow p-4" style="max-width: 350px; margin:auto;">
        <h3 class="text-center mb-3">Admin Login</h3>

        <form action="/adminLogin" method="post">

            <input type="text" class="form-control mb-3" placeholder="Enter Username" name="username" required>

            <input type="password" class="form-control mb-3" placeholder="Enter Password" name="password" required>

            <button type="submit" class="btn btn-primary w-100">Login</button>

        </form>

        <p class="text-danger text-center mt-3" id="errMsg"></p>

    </div>
</div>

</body>
</html>
