<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {background:#f8f9fa;}
        .sidebar {width:200px; min-height:100vh; background:#343a40; color:white;}
        .sidebar a {display:block; color:white; padding:12px 20px; text-decoration:none;}
        .sidebar a:hover {background:#495057;}
        .card-gradient {color:white; border:none; border-radius:10px;}
        .bg-gradient-blue {background: linear-gradient(90deg,#4e73df,#224abe);}
        .bg-gradient-green {background: linear-gradient(90deg,#1cc88a,#17a673);}
        .bg-gradient-yellow {background: linear-gradient(90deg,#f6c23e,#dda20a);}
        .bg-gradient-red {background: linear-gradient(90deg,#e74a3b,#be2617);}
        .chart-small {height:200px !important;}
    </style>
</head>
<body>

<div class="d-flex">
    <!-- Sidebar -->
    <div class="sidebar p-3">
        <h5 class="text-center mb-4">Admin</h5>
        <a href="#"><i class="bi bi-speedometer2 me-2"></i>Dashboard</a>
        <a href="#"><i class="bi bi-people me-2"></i>Users</a>
        <a href="#"><i class="bi bi-file-earmark-text me-2"></i>Complaints</a>
        <a href="#"><i class="bi bi-gear me-2"></i>Settings</a>
        <a href="#"><i class="bi bi-box-arrow-right me-2"></i>Logout</a>
    </div>

    <!-- Main content -->
    <div class="flex-grow-1 p-3">
        <h3>Welcome, Admin!</h3>

        <!-- Cards -->
        <div class="row g-3 my-3">
            <div class="col-md-3"><div class="card card-gradient bg-gradient-blue text-center p-3"><i class="bi bi-people fs-1"></i><h5>Users</h5><p>150</p></div></div>
            <div class="col-md-3"><div class="card card-gradient bg-gradient-yellow text-center p-3"><i class="bi bi-hourglass-split fs-1"></i><h5>Pending</h5><p>23</p></div></div>
            <div class="col-md-3"><div class="card card-gradient bg-gradient-green text-center p-3"><i class="bi bi-check2-circle fs-1"></i><h5>Resolved</h5><p>127</p></div></div>
            <div class="col-md-3"><div class="card card-gradient bg-gradient-red text-center p-3"><i class="bi bi-x-circle fs-1"></i><h5>Rejected</h5><p>5</p></div></div>
        </div>

        <!-- Charts -->
        <div class="row g-3">
            <div class="col-md-6"><div class="card p-2"><canvas id="lineChart" class="chart-small"></canvas></div></div>
            <div class="col-md-6"><div class="card p-2"><canvas id="pieChart" class="chart-small"></canvas></div></div>
        </div>
    </div>
</div>

<script>
    new Chart(document.getElementById('lineChart'), {
      type:'line',
      data:{labels:['Jan','Feb','Mar','Apr'], datasets:[{label:'Complaints', data:[12,19,9,14], borderColor:'#4e73df', backgroundColor:'rgba(78,115,223,0.2)', tension:0.3}]}
    });
    new Chart(document.getElementById('pieChart'), {
      type:'pie',
      data:{labels:['Pending','Resolved','Rejected'], datasets:[{data:[23,127,5], backgroundColor:['#f6c23e','#1cc88a','#e74a3b']}]}
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
