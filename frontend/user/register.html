<!DOCTYPE html>
<html lang="">
<head>
    <title>User Registration</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4 bg-white p-4 rounded shadow">

            <h3 class="text-center mb-3">Register</h3>

            <input type="text" class="form-control mb-2" placeholder="Enter Name" id="name">
            <input type="email" class="form-control mb-2" placeholder="Enter Email" id="email">
            <input type="password" class="form-control mb-3" placeholder="Enter Password" id="pass">

            <button class="btn btn-primary w-100" onclick="register()">Register</button>

            <p class="text-success text-center mt-3" id="msg"></p>

        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    function register() {
        document.getElementById("msg").innerHTML = "Registration Successful!";
    }
</script>

</body>
</html>
