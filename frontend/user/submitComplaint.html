<!DOCTYPE html>
<html lang="en">
<head>
    <title>Submit Complaint</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4 bg-white p-4 rounded shadow">

            <h3 class="text-center mb-3">Submit Complaint</h3>

            <input type="text" class="form-control mb-2" placeholder="Your Name" id="name">
            <input type="email" class="form-control mb-2" placeholder="Your Email" id="email">
            <input type="text" class="form-control mb-2" placeholder="Location" id="location">
            <textarea class="form-control mb-3" rows="4" placeholder="Write your complaint..." id="details"></textarea>

            <button class="btn btn-primary w-100" onclick="submitComplaint()">Submit</button>

            <p class="text-success text-center mt-3" id="msg"></p>

        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    function submitComplaint() {
        document.getElementById("msg").innerHTML = "Complaint Submitted Successfully!";
    }
</script>

</body>
</html>
