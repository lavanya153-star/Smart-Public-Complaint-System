<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Complaint</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="submitComplaint.css">
</head>

<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow p-4" style="max-width: 450px; margin: auto;">
        <h3 class="text-center mb-3">Submit Complaint</h3>

        <form id="form">

            <div class="mb-3">
                <label for="name" class="form-label">Your Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Your Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>

            <div class="mb-3">
                <label for="location" class="form-label">Location</label>
                <input type="text" class="form-control" id="location" placeholder="Enter location" required>
            </div>

            <div class="mb-3">
                <label for="details" class="form-label">Complaint Details</label>
                <textarea class="form-control" id="details" rows="4" placeholder="Write your complaint..." required></textarea>
            </div>

            <button type="submit" class="btn btn-primary w-100">Submit</button>

        </form>

        <p id="msg" class="text-center mt-3 fw-bold"></p>

    </div>
</div>

<!-- Custom JS -->
<script src="submitComplaint.js"></script>

</body>
</html>
