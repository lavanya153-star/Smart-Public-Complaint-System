<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Complaint</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="submitComplaint.css">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow p-4" style="max-width: 450px; margin:auto;">
        <h3 class="text-center mb-3">Submit Complaint</h3>

        <form id="form">
            <div class="mb-3">
                <input type="text" class="form-control" id="name" placeholder="Your Name" required>
            </div>

            <div class="mb-3">
                <input type="email" class="form-control" id="email" placeholder="Your Email" required>
            </div>

            <div class="mb-3">
                <input type="text" class="form-control" id="location" placeholder="Location" required>
            </div>

            <div class="mb-3">
                <textarea class="form-control" id="details" rows="4" placeholder="Write your complaint..." required></textarea>
            </div>

            <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>

        <p id="msg" class="text-center mt-3 fw-bold"></p>

    </div>
</div>

<script src="submitComplaint.js"></script>
</body>
</html>
