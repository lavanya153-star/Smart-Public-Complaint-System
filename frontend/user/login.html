<!DOCTYPE html>
<html>
<head>
    <title>Login</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-primary d-flex justify-content-center align-items-center" style="height:100vh;">

<div class="card p-4" style="width:300px;">
    <h4 class="text-center mb-3">Login</h4>

    <form onsubmit="login(event)">
        <input type="email" class="form-control mb-2" placeholder="Email" required>
        <input type="password" class="form-control mb-3" placeholder="Password" required>

        <button class="btn btn-primary w-100">Login</button>
    </form>
</div>

<!--  Bootstrap JS Script -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Login Alert Script -->
<script>
    function login(event){
        event.preventDefault();
        alert(" Login Successful!");
    }
</script>

</body>
</html>
